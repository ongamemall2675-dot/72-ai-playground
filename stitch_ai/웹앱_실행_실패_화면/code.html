<!DOCTYPE html>

<html class="dark" lang="ko"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>웹앱 실행 실패 - NFN Launcher</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter", "Noto Sans", "sans-serif"],
                        "body": ["Inter", "Noto Sans", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark text-[#111418] dark:text-white font-display overflow-x-hidden min-h-screen flex flex-col">
<!-- Main Layout Container -->
<div class="relative flex h-full grow flex-col">
<!-- Header -->
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-[#e5e7eb] dark:border-[#233648] px-10 py-3 bg-background-light dark:bg-background-dark">
<div class="flex items-center gap-4 text-[#111418] dark:text-white">
<div class="size-8 flex items-center justify-center text-primary">
<span class="material-symbols-outlined text-3xl">rocket_launch</span>
</div>
<h2 class="text-[#111418] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">NFN Launcher</h2>
</div>
<div class="flex flex-1 justify-end gap-8">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10 ring-2 ring-primary/20" data-alt="User profile avatar placeholder" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCVkvxLOO_5RGK4zmATMd7Fzjm4VrGkdN0uoZvUbBhe-Lghy6OQXtXTkYTV5dYC3zLLuLa7FfURojSY0HGip5ScTsM_cRf79G22IxB0Ov4TpJFi1Azc8tYSyNfHWZvuBubA-q4cIvIymdwOjtA6erJqivt4gKHoRDcQet8TTAgk3Qs6vaco8A3xrKmlegEOHHCjUXwIAmxfrNgEsKxZveExCFhKxsltgIdboN7BE8bky4cN2Tfx9z54OCmNuMAYtL4qDZYUyTNlPy4");'></div>
</div>
</header>
<!-- Main Content Centered -->
<div class="flex flex-1 justify-center items-center py-10 px-4">
<div class="layout-content-container flex flex-col max-w-[640px] flex-1 items-center gap-8">
<!-- Error Illustration & Title Area -->
<div class="flex flex-col gap-6 items-center w-full">
<!-- Icon Container -->
<div class="relative flex items-center justify-center">
<div class="bg-center bg-no-repeat bg-contain h-40 w-40 opacity-80" data-alt="Abstract geometric shape representing a broken connection or server error" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDiHFKR4jOVcLC2bySdBHKYdLjpz3pc65iqXaOZRbqIxx_YTgQyEvGVR-cUslWwA-fwwXCXm-GMBUUkEdaoWE5x9-jHF90bvS4Et1iTZnlMe8f5Cmv7Nq59m_kISG308D-XJf1Ht8vCa5sU6thrIcLT99kpFn7vUC-MHzCUkMiUSjGXOMww_vTaqGRIRSpfmUdW8Tcp7xRORzW2TyWJNLQ-ecktW7Dp0mbb0yumZQfhQ-VOTD7z0mqasTW-BX2MrWGs8PXZIuDFFPg");'>
</div>
<!-- Overlay Icon for emphasis -->
<div class="absolute inset-0 flex items-center justify-center">
<span class="material-symbols-outlined text-6xl text-red-500/80">error_outline</span>
</div>
</div>
<div class="flex flex-col items-center justify-center gap-2 max-w-[480px]">
<h1 class="text-[#111418] dark:text-white text-3xl font-bold leading-tight tracking-[-0.015em] text-center">
                            웹앱 실행 실패
                        </h1>
<p class="text-[#637588] dark:text-[#92adc9] text-base font-normal leading-normal text-center">
                            죄송합니다. 요청하신 웹앱을 실행하는 도중 문제가 발생했습니다.<br class="hidden sm:block"/> 
                            백엔드 NFN 서버와의 연결 상태를 확인하거나 잠시 후 다시 시도해주세요.
                        </p>
</div>
</div>
<!-- Error Code Box -->
<div class="w-full max-w-[480px]">
<div class="bg-[#f0f2f4] dark:bg-[#1a2633] rounded-lg border border-[#e5e7eb] dark:border-[#233648] p-4 flex items-center justify-center gap-2">
<span class="material-symbols-outlined text-[#637588] dark:text-[#92adc9] text-sm">terminal</span>
<p class="text-[#637588] dark:text-[#92adc9] text-sm font-mono font-medium text-center truncate">
                            Error Code: NFN_TIMEOUT_0X1 | Server ID: 124-55
                        </p>
</div>
</div>
<!-- Action Buttons -->
<div class="flex flex-col gap-4 w-full max-w-[480px]">
<!-- Primary Action -->
<div class="flex justify-center w-full">
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary hover:bg-primary/90 transition-colors text-white text-base font-bold leading-normal tracking-[0.015em] shadow-lg shadow-primary/20">
<span class="material-symbols-outlined mr-2 text-[20px]">refresh</span>
<span class="truncate">다시 시도</span>
</button>
</div>
<!-- Secondary Actions -->
<div class="flex flex-col sm:flex-row gap-3 w-full">
<button class="flex-1 flex cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#e5e7eb] dark:bg-[#233648] hover:bg-[#d1d5db] dark:hover:bg-[#2f455a] transition-colors text-[#111418] dark:text-white text-sm font-bold leading-normal tracking-[0.015em]">
<span class="material-symbols-outlined mr-2 text-[18px]">arrow_back</span>
<span class="truncate">이전 화면으로</span>
</button>
<button class="flex-1 flex cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 border border-[#e5e7eb] dark:border-[#233648] hover:bg-[#f3f4f6] dark:hover:bg-[#1a2633] transition-colors text-[#111418] dark:text-white text-sm font-bold leading-normal tracking-[0.015em]">
<span class="material-symbols-outlined mr-2 text-[18px]">support_agent</span>
<span class="truncate">관리자에게 문의</span>
</button>
</div>
</div>
<!-- Footer Help Link -->
<div class="pt-4 border-t border-[#e5e7eb] dark:border-[#233648] w-full max-w-[480px] flex justify-center">
<p class="text-[#637588] dark:text-[#92adc9] text-sm font-normal">
                        도움이 필요하신가요? 
                        <a class="text-primary hover:text-primary/80 font-medium ml-1 inline-flex items-center" href="#">
                            자주 묻는 질문(FAQ) 보기
                            <span class="material-symbols-outlined text-sm ml-0.5">open_in_new</span>
</a>
</p>
</div>
</div>
</div>
</div>
</body></html>
