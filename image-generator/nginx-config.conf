# Nginx 설정 파일 - AI 이미지 생성기 (Port 8004)
# 설치 위치: /etc/nginx/sites-available/image-generator

server {
    listen 80;
    server_name image-gen.hyehwa72.org;  # 도메인 수정 필요

    # 로그 설정
    access_log /var/log/nginx/image-generator-access.log;
    error_log /var/log/nginx/image-generator-error.log;

    # 최대 업로드 크기
    client_max_body_size 50M;

    # 리버스 프록시 설정
    location / {
        proxy_pass http://127.0.0.1:8004;
        proxy_http_version 1.1;
        
        # WebSocket 지원
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # 헤더 설정
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 캐시 바이패스
        proxy_cache_bypass $http_upgrade;
        
        # 타임아웃 설정 (이미지 생성에 시간이 걸릴 수 있음)
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
        send_timeout 300;
    }

    # API 엔드포인트 특별 처리 (긴 타임아웃)
    location /api/images/generate {
        proxy_pass http://127.0.0.1:8004;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # 이미지 생성은 시간이 오래 걸릴 수 있음
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
        send_timeout 600;
    }

    # Health check 엔드포인트
    location /health {
        proxy_pass http://127.0.0.1:8004/health;
        access_log off;
    }
}

