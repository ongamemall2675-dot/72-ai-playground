name: Deploy Image Generator

on:
  push:
    branches:
      - main
    paths:
      - 'image-generator/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | base64 -d > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy to Server
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            cd /home/realhun/72놀이터/72-ai-playground/image-generator
            git pull origin main
            source venv/bin/activate
            pip install -r requirements.txt
            sudo systemctl restart image-generator
            sudo systemctl status image-generator --no-pager
          EOF
